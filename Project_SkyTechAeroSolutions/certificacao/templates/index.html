<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prontuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Certificações</h1>
        <form id="cadastroForm">
            <label for="id_mecanico">ID Mecanico:</label>
            <input type="number" id="id_consulta" name="id_consulta" required>

            <label for="apto">Apto: </label>
            <select name="apto" id="apto">
                <option>. . .</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
              </select>

            <button type="submit" onclick="RefreshTable()">Cadastrar</button>
        </form>

        <h2>Certificações</h2>
        <table id="tableCertificacoes">
            <tr>
                <thead>
                    <th>ID Certificação</th>
                    <th>ID Mecanico</th>
                    <th>Apto</th>
                </thead>
                <tbody>
                </tbody>
            </tr>
        </table>        
    </div>

    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
