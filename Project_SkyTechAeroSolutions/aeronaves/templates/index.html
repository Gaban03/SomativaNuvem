<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aeronaves</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Aeronaves</h1>
    <form id="cadastroForm">
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" required />

      <br><br>

      <label for="fabricante">Fabricante:</label>
      <input type="text" id="fabricante" name="fabricante" required />

      <br><br>

      <label for="horas_voo">Horas de Voo:</label>
      <input type="number" id="horas_voo" name="horas_voo" required />

      <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Aeronaves</h2>
    <table id="tabelaAeronaves">
      <tr>
          <thead>
            <th>ID</th>
            <th>Modelo</th>
            <th>Fabricante</th>
            <th>Horas de Voo</th>
          </thead>
        <tbody>
        </tbody>
      </tr>
    </table>
    
  </div>


  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
